<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-19</title>
    <link rel="stylesheet" href="../CSS/Prac-19.css">
</head>
<body>
    <div class="container">
        <form id="form1">
            <div class="header">
                <h2>Create Account</h2>
            </div>
            <input type="text" placeholder="Enter Email">
            <input type="password" placeholder="Enter password">
            <input type="password" placeholder="Confirm pasoword">
            <div class="btn-box">
                <button type="button" id="next1">Next</button>
            </div>
        </form>

        <form id="form2">
            <div class="header">
                <h2>Social Links</h2>
            </div>
            <input type="text" placeholder="LinkedIn">
            <input type="password" placeholder="Github">
            <input type="password" placeholder="Facebook">
            <div class="btn-box">
                <button type="button" id="back1">Back</button>
                <button type="button" id="next2">Next</button>
            </div>
        </form>

        <form id="form3">
            <div class="header">
                <h2>Personal information</h2>
            </div>
            <input type="text" placeholder="First Name">
            <input type="password" placeholder="Last Name">
            <input type="password" placeholder="Mobile No.">
            <div class="btn-box">
                <button type="button" id="back2">Back</button>
                <button type="button">Submit</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step-1</small></div>
            <div class="step-col"><small>Step-2</small></div>
            <div class="step-col"><small>Step-3</small></div>
                
            
        </div>
    </div>
    <script src="../JS/Prac-19.js"></script>
</body>
</html>
