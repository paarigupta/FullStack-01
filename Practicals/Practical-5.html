<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image mapping</title>
    <style>
        h2{
            color: rgb(155, 30, 30);
            text-align: center;
        }
        body{
            background-color: lightgray;     
        } 
        h3{
            color: red;
            text-align: center;           
        } 
        map area{
            outline: none;
        }
    </style>
</head>
<body>
    <img
        src="../img/menubar1.png"
        style="display: block; margin-left: auto; margin-right: auto;"
        padding="auto"
        usemap="#menubar"
    />
    <map name="menubar">
        <area
            shape="rect"
            coords="5,3,150,52"
            href="../index.html"
            target="_blank"
        />
        <area
            shape="rect"
            coords="165,5,352,53"
            href="Practical-1.html"
            target="_blank"
        />
        <area
            shape="rect"
            coords="364,7,547,51"
            href="Practical-2.html"
            target="_blank"
        />
        <area
            shape="rect"
            coords="556,2,742,54"
            href="Practical-3.html"
            target="_blank"
        />
        <area
            shape="rect"
            coords="749,2,927,53"
            href="Practical-4.html"
            target="_blank"
        />
        <area
            shape="rect"
            coords="936,3,1142,50"
            href="Practical-5.html"
        />
    </map>
    <h2>Introduction to Front-End Technologies</h2>
    <img
        src="../img/Practical-5.jpg"
        width=400
        height=350
        style="display: block; margin-left: auto; margin-right: auto;"
        usemap="#logo"
        border="0"
        />
    <map name="logo">
        <area
            shape="poly"
            coords="21,10,171,9,171,165,21,166"
            href="Pratical-5-html.html"
            alt="html5_logo"
            target="_blank">
        
        <area
            shape="circle"
            coords="285,90,87"
            href="Practical-5-css.html"
            alt="css3_logo"
            target="_blank">

        <area
            shape="poly"
            coords="24,198,170,197,169,335,24,334"
            href="Practical-5-js.html"
            alt="js_logo"
            target="_blank">

            <area
            shape="poly"
            coords="288,202,346,226,337,299,287,326,239,300,231,225"
            href="Practicals-5-boot.html"
            alt="bootstrap_logo"
            target="_blank">
    </map>
    <h3>Click on any part of the logo to know more about these technologies.</h3>
</body>
</html>
